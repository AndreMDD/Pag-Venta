<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administraci√≥n - BloomCare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="/" style="text-decoration:none;"><h1 class="logo">BloomCare</h1></a>
        <nav>
          <a href="/" class="nav-btn" style="text-decoration:none; color:inherit;">Volver a la tienda</a>
          <button id="btn-logout-admin" class="nav-btn">Cerrar Sesi√≥n</button>
        </nav>
      </div>
    </header>

    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar-placeholder">üõ†Ô∏è</div>
          <h2>Agregar Producto</h2>
          <p class="muted">Panel de Administrador</p>
        </div>
        
        <div class="profile-body">
          <form id="admin-product-form">
            <div class="info-group">
              <label>Nombre del Producto</label>
              <input type="text" id="prod-name" placeholder="Ej. Copa Menstrual Talla S" required>
            </div>

            <div class="info-group">
              <label>Imagen del Producto</label>
              <input type="file" id="prod-image" accept="image/*" required>
            </div>

            <div class="info-group">
              <label>Descripci√≥n</label>
              <input type="text" id="prod-desc" placeholder="Breve descripci√≥n del producto" required>
            </div>
            
            <div class="info-group">
              <label>Precio ($)</label>
              <input type="number" id="prod-price" step="1" min="0" placeholder="1000" required>
            </div>

            <div class="profile-actions" style="display: flex; gap: 10px;">
              <button type="submit" id="btn-submit-prod" class="btn primary" style="flex: 1;">Guardar Producto</button>
              <button type="button" id="btn-cancel-edit" class="btn secondary hidden" style="flex: 1;">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Secci√≥n para listar productos -->
      <div class="profile-card" style="margin-top: 30px;">
        <div class="profile-header">
          <div class="avatar-placeholder">üì¶</div>
          <h2>Productos Existentes</h2>
          <p class="muted">Gestionar cat√°logo</p>
        </div>
        <div class="profile-body">
          <ul id="admin-products-list" style="list-style: none; padding: 0;"></ul>
        </div>
      </div>

      <!-- Secci√≥n para crear nuevo Admin -->
      <div class="profile-card" style="margin-top: 30px;">
        <div class="profile-header">
          <div class="avatar-placeholder">üõ°Ô∏è</div>
          <h2>Crear Nuevo Admin</h2>
          <p class="muted">Gesti√≥n de Usuarios</p>
        </div>
        
        <div class="profile-body">
          <form id="create-admin-form">
            <div class="info-group">
              <label>Nombre</label>
              <input type="text" id="admin-name" placeholder="Nombre del admin" required>
            </div>
            <div class="info-group">
              <label>Email</label>
              <input type="email" id="admin-email" placeholder="admin@ejemplo.com" required>
            </div>
            <div class="info-group">
              <label>Contrase√±a</label>
              <input type="password" id="admin-password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>
            <div class="profile-actions">
              <button type="submit" class="btn primary" style="width: 100%; background-color: #4CAF50;">Crear Admin</button>
            </div>
          </form>

          <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
          <h3 style="font-size: 1.1rem; color: var(--color-muted); margin-bottom: 15px;">Administradores Existentes</h3>
          <ul id="admin-list" style="list-style: none; padding: 0;"></ul>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
